<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
      width: 100%;
      max-width: 600px; /* 원하는 크기로 조절 */
    }

    .background {
      width: 100%;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="배경.png" alt="Background Image" class="background">
  <img src="mainlogo.png" alt="Overlay Image" class="overlay">
</div>

</body>
</html>
