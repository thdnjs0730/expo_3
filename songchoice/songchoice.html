<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>song choice</title>
    <link rel="stylesheet" href="songchoice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <div class="pagename">
        <img src="songchoice.png" width="40%">
    </div>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="image-container">
                    <img src="/album/bumpbump.jpg">
                    <div class="button-container">
                        <button class="button">★☆☆</button>
                        <button class="button">★★☆</button>
                        <button class="button">★★★</button>
                    </div>
                </div>
                <div class="text-container">
                    <p>WOODZ - BumpBump</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-container">
                    <img src="/album/supershy.jpg">
                    <div class="button-container">
                        <button class="button">★☆☆</button>
                        <button class="button">★★☆</button>
                        <button class="button">★★★</button>
                    </div>
                </div>
                <div class="text-container">
                    <p>NewJeans - Super Shy</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-container">
                    <img src="/album/hellofuture.jpg">
                    <div class="button-container">
                        <button class="button">★☆☆</button>
                        <button class="button">★★☆</button>
                        <button class="button">★★★</button>
                    </div>
                </div>
                <div class="text-container">
                    <p>Nct Dream - Hello Future</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="image-container">
                    <img src="/album/warcry.jpg">
                    <div class="button-container">
                        <button class="button">★☆☆</button>
                        <button class="button">★★☆</button>
                        <button class="button">★★★</button>
                    </div>
                </div>
                <div class="text-container">
                    <p>&TEAM - War Cry</p>
                </div>
            </div>
            <!-- 추가 이미지 -->
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 30,
        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        });

        var appendNumber = 4;
        var prependNumber = 1;
        document
        .querySelector(".prepend-2-slides")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.prependSlide([
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
            ]);
        });
        document
        .querySelector(".prepend-slide")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.prependSlide(
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>"
            );
        });
        document
        .querySelector(".append-slide")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.appendSlide(
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>"
            );
        });
        document
        .querySelector(".append-2-slides")
        .addEventListener("click", function (e) {
            e.preventDefault();
            swiper.appendSlide([
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
            ]);
        });
    </script>
</body>
</html>
