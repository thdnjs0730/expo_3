<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="styles_2.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="progress-text">NewJeans - SuperShy</div>
        <div class="star-container">
            <div class="star">★</div>
            <div class="star">★</div>
        </div>
    </div>
    <div class="top-right">
        <div>게임 진행 상황 시각화</div>
        <div>노래 이름과 난이도 표시</div>
    </div>
    <div class="left">안무 영상 재생 화면</div>
    <div class="right">사용자 화면</div>
</body>
</html>
