<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text">NewJeans - SuperShy</div>
        <div class="star">★</div>
    </div>
    <div class="top-right">
        <div>게임 진행 상황 시각화</div>
        <div>노래 이름과 난이도 표시</div>
    </div>
    <div class="left">
        <video id="dance-video" controls autoplay muted>
            <source src="path_to_dance_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="right">
        <video id="user-video" autoplay muted></video>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
